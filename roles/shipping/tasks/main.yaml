- name: app setup for {{ component }}
  ansible.builtin.import_role:
    name: common
    tasks_from: app_setup.yaml

- name: java setup for {{ component }}
  ansible.builtin.import_role:
    name: common
    tasks_from: java_setup.yaml

- name: systemd setup for {{ component }}
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd_setup.yaml

- name: install dependencie
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
  - cryptography
  - PyMySQL

# - name: Install mysql client 
#   ansible.builtin.dnf:
#     name: mysql 
#     state: present

- name: Import shipping data
  community.mysql.mysql_db:
    state: import
    name: all
    login_host: "{{ MYSQL_HOST }}"
    login_user: root
    login_password: RoboShop@1
    target: "{{ item }}"
  loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

- name: start shipping
  ansible.builtin.service:
    name: shipping
    state: restarted
    enabled: yes